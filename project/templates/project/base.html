{% extends "base.html" %}
{% load static wagtailcore_tags %}
{% block extra_css %}<link rel="stylesheet" type="text/css" href="{% static 'css/project/styles.css' %}" />{% endblock %}
{% block extra_js %}<script src="{% static 'js/project.js' %} " async></script>{% endblock %}

{% block content %}
<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
      <span class="mdc-top-app-bar__title">{{ page }}</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
      <a href="/search" class="material-icons mdc-top-app-bar__navigation-icon">search</a>
    </section>
  </div>
</header>
<main class="mdc-top-app-bar--fixed-adjust mdc-layout-grid">
  {% block main %}{% endblock %}
</main>
{% endblock %}
